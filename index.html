<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link ref="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="card col-7">
        <div class="card-body">
          <header class="mb-3">
            <div class="row">
              <form class="col-6" id="search-form">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter a city"
                  id="city-input"
                />
                <input type="submit" value="Search" />
                <button type="button" id="currentPosition">
                  Current Location
                </button>
              </form>
            </div>
          </header>

          <div class="row">
            <h1 id="currentCity">Clarksville</h1>
            <div class="col-6">
              <li id="date"></li>
            </div>
          </div>

          <div class="row">
            <h2 class="col-4" id="currentTemp">12°</h2>
            <div class="col-3 c-f">
              <ul>
                <li class="units">
                  <span>
                    <a href="#" id="celsius-temp">°C</a>
                  </span>
                  |
                  <span>
                    <a href="#" id="fahrenheit-temp" class="active">°F</a>
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-4">
              <li>
                <span id="currentHumidity">Humidity: 56%</span>
              </li>
              <li>
                <span id="currentWind">Wind: 10mph</span>
              </li>
            </div>
          </div>

          <div class="row" id="weatherForecast">
            <div class="col-2">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/031/716/original/partlycloudy.jpeg?1649816002"
                alt="Cloudy Weather"
                height="80"
              />
              <h5 class="class-title">Mon</h5>
              <p><strong>15°</strong> / 5°</p>
            </div>

            <div class="col-2">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/031/709/original/rain.jpeg?1649814509"
                alt="Rainy Weather"
                height="80"
                width="80"
              />
              <h5 class="class-title">Tues</h5>
              <p><strong>16°</strong> / 2°</p>
            </div>

            <div class="col-2">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/031/709/original/rain.jpeg?1649814509"
                alt="Rainy Weather"
                height="80"
                width="80"
              />
              <h5 class="class-title">Wed</h5>
              <p><strong>20°</strong> / 6°</p>
            </div>

            <div class="col-2">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/031/713/original/thunder.jpeg?1649815677"
                alt="Thunder Rain"
                height="75"
                width="75"
              />
              <h5 class="class-title">Thur</h5>
              <p><strong>23°</strong> / 14°</p>
            </div>

            <div class="col-2">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/031/715/original/sunshine.jpeg?1649815814"
                alt="Thunder Rain"
                height="75"
                width="75"
              />
              <h5 class="class-title">Fri</h5>
              <p><strong>28°</strong> / 14°</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="coded">
      <a href="#">Open-source code</a>
      written Latisha Alexander
    </div>
    <div>
      Housed on
      <a href="https://github.com/GreenHuedMama/Personal-Projects"
        >GitHub - Projects</a
      >
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
